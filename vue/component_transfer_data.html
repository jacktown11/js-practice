<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 父传子组件</title>
    <link rel="stylesheet" href="./css/base.css">
    <style> 
    </style>
</head>
<body>
    <h2>vue 父传子组件</h2>
    <div id="app">
        <parent></parent>
    </div>

    <script src="./js/back.js"></script>
    <script src="./lib/vue.js"></script>

    <script>
        Vue.component('parent', {
            template: `
            <div>
                <h4>父组件</h4>
                <son :myValue="money"></son>
            </div>
            `,
            data(){
                return {
                    money: 3000
                };
            }
        });

        Vue.component('son', {
            template: `
            <div>
                <h4>子组件</h4>
                <p>{{myValue}}</p>
            </div>
            `,
            props: ['myValue'],
            beforeCreate(){
                // console.log(this.myValue);
            },
            created(){
                console.log(this.myValue);
            },
            mounted(){
                console.log(this.myValue);
            }
        }); 
        
        new Vue({
            el: '#app'
        });

    </script>
</body>
</html>
