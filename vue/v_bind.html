<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-bind</title>
    <link rel="stylesheet" href="./css/base.css">
    <style>
        .myRed{
            color: red;
        }
        .myYellow{
            color: yellow;
        }
        .mySize{
            font-size: 39px;
        }
    </style>
</head>
<body>
    <h2>vue v-bind</h2>
    <div id="app">
        <h3 v-bind:style="{backgroundColor: myBg, color: myColor}">我是标题，当点击下面的按钮时会变色</h3>
        <button @click="changeColor">修改配色</button><br>
        <h3 v-bind:style="{backgroundColor: myBg, color: myColor}">第二个标题</h3>

        <p v-bind:class="{myRed: isRed, myYellow: isCustome}">文字是红色的吗</p>

        <button :disabled="isDisable">按钮</button>
    </div>

    <script src="./js/back.js"></script>
    <script src="./lib/vue.min.js"></script>

    <script>
        let myData = {
            myBg: '#ff0000',
            myColor: '#00ff00',
            imgUrl: './img/disc.png',
            isRed: true,
            isCustome: true,
            hasmore: true,
            isDisable: true
        };

        new Vue({
            el: '#app',
            data: myData,
            methods: {
                changeColor(){
                    this.myBg = this.rc();
                    this.myColor = this.rc();
                },
                rc(){
                    let r = Math.floor(Math.random()*256);
                    let g = Math.floor(Math.random()*256);
                    let b = Math.floor(Math.random()*256);
                    return `rgb(${r},${g},${b})`;
                }
            }
        });
    </script>
</body>
</html>
