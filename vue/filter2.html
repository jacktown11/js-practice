<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue filter2</title>
    <link rel="stylesheet" href="./css/base.css">
    <style> 
    </style>
</head>
<body>
    <h2>vue filter2</h2>
    <div id="app">
        <p>{{str | changeCase(true)}}</p>
        <p>{{str | changeCase(false)}}</p>
    </div>

    <script src="./js/back.js"></script>
    <script src="./lib/vue.min.js"></script>

    <script>
        let myData = {
            str: 'Hello world!'
        };

        new Vue({
            el: '#app',
            data: myData,
            filters: {
                changeCase(input, isUpper){
                    return isUpper ? 
                        input.toUpperCase() : 
                        input.toLowerCase();
                }
            }
        });
    </script>
</body>
</html>
