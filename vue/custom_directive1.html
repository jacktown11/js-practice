<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue custom directive1</title>
    <link rel="stylesheet" href="./css/base.css">
    <style> 
    </style>
</head>
<body>
    <h2>vue custom directive1</h2>
    <div id="app">
        {{count}}
        <button @click="addCount">Clike Me!</button>
        <hr>
        <br>

        <p v-d1="count" v-if="count<=6">自定义指令</p>
    </div>

    <script src="./js/back.js"></script>
    <script src="./lib/vue.min.js"></script>

    <script>
        let myData = {
            msg: 'hello vue',
            count: 0
        };

        new Vue({
            el: '#app',
            data: myData,
            methods: {
                addCount(){
                    this.count++;
                }
            },
            directives: {
                d1: {
                    bind(el, bindings){
                        console.log(el, bindings);
                        console.log('bind')
                    },
                    update(el, bindings){
                        console.log('update ' + bindings.value);
                    },
                    unbind(el, bindings){
                        console.log('unbind')
                    }
                }
            }
        });
    </script>
</body>
</html>
