<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue demo3</title>
    <link rel="stylesheet" href="./css/base.css">
    <script src="./js/back.js"></script>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <h2>vue demo3</h2>
    <div id="app">
        <h4>{{msg}}</h4>
        <p>{{3+5}}</p>
        <p>{{car.brand}}</p>
        <p>{{count<=totalNum?'success':'fail'}}</p>
        <p>{{hasMore}}:{{!hasMore}}</p>
        <p>{{html}}</p>
    </div>
    <script>
        let myData = {
            msg: 'hello vue',
            count: 3,
            totalNum: 10,
            hasMore: true,
            car: {
                brand: 'volvo',
                price: 30
            },
            html: '<span>in span</span>'
        };

        new Vue({
            el: '#app',
            data: myData
        });
    </script>
</body>
</html>
