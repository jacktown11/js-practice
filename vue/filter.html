<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue filter</title>
    <link rel="stylesheet" href="./css/base.css">
    <style> 
    </style>
</head>
<body>
    <h2>vue filter</h2>
    <div id="app">
        <p>{{money}}</p>
        <p>{{money | prefix('ï¿¥')}}</p>
        <p>{{money | prefix('$')}}</p>
    </div>

    <script src="./js/back.js"></script>
    <script src="./lib/vue.min.js"></script>

    <script>
        let myData = {
            money: 345
        };

        new Vue({
            el: '#app',
            data: myData,
            filters: {
                prefix(money, pre){
                    let res = pre + money;
                    return  res;
                }
            }
        });
    </script>
</body>
</html>
