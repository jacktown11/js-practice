        body{

        h3{
            text-align: center;
        }
        ul,li{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        li{
            height: 45px;
            line-height: 45px;
            margin-top: 10px;
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-left: 6px solid transparent;
        }
        li:hover{
            border-left-color: #333;
        }
        ul a{
            display: block;
            height: 100%;
            padding-left: 5px;
            color: #ffc;
            background-color: #669999;
            text-decoration: none;
            font-size: bold;
        }
        ul a:visited{
            color: #ddd;
        }
