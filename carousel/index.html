<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>原生轮播图</title>
</head>
<body>
    <div class="carousel">
        <ul class="carousel-wrap">
            <li class="carousel-item active">111 11 1111 11111 111 1111</li>
            <li class="carousel-item next">222 222222 22222 222 2222</li>
            <li class="carousel-item">333 33 3333 33333 333 3333</li>
            <li class="carousel-item">444 44 4444 44444 444 4444</li>
            <li class="carousel-item">555 55 5555 55555 555 5555</li>
            <li class="carousel-item">666 666666 66666 666 6666</li>
            <li class="carousel-item">777 777777 77777 777 7777</li>
            <li class="carousel-item prev">888 888888 88888 888 8888</li>
        </ul>
        <div class="control-prev"></div>
        <div class="control-next"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
